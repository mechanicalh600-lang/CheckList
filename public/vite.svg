<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" fill="none">
  <rect width="200" height="250" fill="#f8fafc"/>
  <g transform="translate(0, -10)">
    <defs>
      <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
    </defs>
    
    <!-- Outer Triangle Frame (Rounded) -->
    <path d="M100 25 L175 165 H25 L100 25 Z" 
          stroke="#7f1d1d" 
          stroke-width="16" 
          stroke-linejoin="round" 
          fill="none" 
          opacity="0.1" />

    <!-- Core Structure (Rounded Rhombus Stack) -->
    <g stroke-linejoin="round" stroke-linecap="round">
        <!-- Bottom Rhombus (Darkest) -->
        <path d="M100 180 L150 155 L100 130 L50 155 Z" 
              fill="#7f1d1d" 
              stroke="#7f1d1d" 
              stroke-width="8" />
        
        <!-- Middle Rhombus (Medium) -->
        <path d="M100 145 L140 120 L100 95 L60 120 Z" 
              fill="#991b1b" 
              stroke="#991b1b" 
              stroke-width="8" />
        
        <!-- Top Rhombus (Lightest/Active) -->
        <path d="M100 110 L130 90 L100 70 L70 90 Z" 
              fill="#b91c1c" 
              stroke="#b91c1c" 
              stroke-width="8" />
    </g>
    
    <!-- Top Accent Dot (Rounded) -->
    <circle cx="100" cy="40" r="8" fill="#7f1d1d" />
  </g>

  <!-- Ray-no Text -->
  <text x="100" y="205" font-family="Vazirmatn, Tahoma, sans-serif" font-weight="900" font-size="32" text-anchor="middle" fill="#7f1d1d">رای‌نو</text>
  
  <!-- Slogan Text -->
  <text x="100" y="235" font-family="Vazirmatn, Tahoma, sans-serif" font-weight="500" font-size="14" text-anchor="middle" fill="#475569">اندیشه نو به سوی راهی تازه</text>
</svg>
