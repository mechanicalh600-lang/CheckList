<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Prevent caching of index.html so the user always gets the latest version -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <link
      rel="preload"
      href="/fonts/Vazirmatn%5Bwght%5D.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="manifest.json">
    <title>Smart CHECKLIST Pro</title>
    
    <style>
      /* DatePicker Custom Overrides */
      .rmdp-container { width: 100% !important; }
      .rmdp-calendar {
        border-radius: 1.5rem !important;
        box-shadow: 0 25px 50px -12px rgba(127, 29, 29, 0.4) !important;
        background-color: #ffffff !important;
        border: 1px solid #f1f5f9 !important;
        font-family: 'Vazirmatn', sans-serif !important;
        padding: 10px !important;
        z-index: 10000 !important;
      }
      .dark .rmdp-calendar {
        background-color: #1e293b !important;
        border-color: #334155 !important;
        color: white !important;
      }
      .rmdp-header-values { color: #7f1d1d !important; font-weight: 900 !important; font-size: 1.1rem !important; }
      .rmdp-day span { font-size: 0.9rem !important; font-weight: 600 !important; }
      .rmdp-day.rmdp-today span {
        background-color: #fef2f2 !important;
        color: #7f1d1d !important;
        border: 2px solid #7f1d1d !important;
        font-weight: 900 !important;
      }
      .rmdp-day.rmdp-selected span {
        background-color: #7f1d1d !important;
        color: white !important;
        box-shadow: 0 10px 15px -3px rgba(127, 29, 29, 0.4) !important;
        border: none !important;
      }
      .rmdp-week-day { color: #94a3b8 !important; font-weight: 900 !important; }
      .rmdp-week-day:last-child { color: #ef4444 !important; }
      .rmdp-day:last-child span:not(.rmdp-selected) { color: #ef4444 !important; }
      .rmdp-toolbar {
        background-color: transparent !important;
        border-top: 1px solid #f1f5f9 !important;
        margin-top: 12px !important;
        padding-top: 12px !important;
        display: flex !important;
        justify-content: center !important;
      }
      .dark .rmdp-toolbar { border-color: #334155 !important; }
      .rmdp-toolbar > div:nth-child(2),
      .rmdp-toolbar > div:nth-child(3) { display: none !important; }
      .rmdp-toolbar > div:first-child {
        color: white !important;
        font-weight: 900 !important;
        font-size: 0.75rem !important;
        cursor: pointer !important;
        background: #7f1d1d !important;
        padding: 8px 32px !important;
        border-radius: 14px !important;
        transition: all 0.2s !important;
        box-shadow: 0 4px 6px -1px rgba(127, 29, 29, 0.3) !important;
        display: block !important;
      }
      .rmdp-toolbar > div:first-child:hover { opacity: 0.9 !important; transform: translateY(-1px) !important; }

      /* --- Lightweight Splash Screen Styles --- */
      body { margin: 0; padding: 0; background-color: #f8fafc; }
      #splash-screen {
        position: fixed; inset: 0; z-index: 9999;
        background-color: #f8fafc;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        font-family: 'Vazirmatn', system-ui, sans-serif;
      }

      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-wrapper {
        width: 88px;
        height: 88px;
        animation: splash-breathe 1.1s ease-in-out infinite alternate;
      }

      .splash-title {
        margin: 0;
        font-size: 1.35rem;
        font-weight: 900;
        color: #7f1d1d;
        line-height: 1.25;
      }

      .splash-loader {
        width: 120px;
        height: 3px;
        border-radius: 999px;
        background: #e2e8f0;
        overflow: hidden;
      }

      .splash-loader-bar {
        width: 45%;
        height: 100%;
        border-radius: 999px;
        background: #7f1d1d;
        animation: splash-slide 1s ease-in-out infinite;
      }

      @keyframes splash-breathe {
        from { transform: scale(0.98); }
        to { transform: scale(1.03); }
      }

      @keyframes splash-slide {
        0% { transform: translateX(-115%); }
        55% { transform: translateX(235%); }
        100% { transform: translateX(235%); }
      }

      @media (prefers-reduced-motion: reduce) {
        .logo-wrapper,
        .splash-loader-bar {
          animation: none !important;
        }
      }
    </style>
    
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased selection:bg-accent selection:text-white transition-colors duration-300 dark:bg-slate-900 bg-slate-50">
    <div id="root">
      <!-- Lightweight Splash Screen -->
      <div id="splash-screen">
        <div class="splash-content">
           <div class="logo-wrapper">
             <svg viewBox="0 0 200 200" style="width: 100%; height: 100%; filter: drop-shadow(0 10px 18px rgba(127,29,29,0.15));" xmlns="http://www.w3.org/2000/svg" fill="none">
                <g stroke-linejoin="round" stroke-linecap="round">
                    <path d="M100 180 L150 155 L100 130 L50 155 Z" fill="#7f1d1d" stroke="#7f1d1d" stroke-width="8" />
                    <path d="M100 145 L140 120 L100 95 L60 120 Z" fill="#991b1b" stroke="#991b1b" stroke-width="8" />
                    <path d="M100 110 L130 90 L100 70 L70 90 Z" fill="#b91c1c" stroke="#b91c1c" stroke-width="8" />
                </g>
                <circle cx="100" cy="40" r="8" fill="#7f1d1d" />
              </svg>
           </div>
           
           <h1 class="splash-title">رای‌نو</h1>
           
           <div class="splash-loader">
             <div class="splash-loader-bar"></div>
           </div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
