<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light" />
    
    <!-- Prevent caching of index.html so the user always gets the latest version -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <link
      rel="preload"
      href="/fonts/Vazirmatn-wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="manifest.json">
    <title>Smart CHECKLIST Pro</title>
    
    <style>
      /* DatePicker Custom Overrides */
      .rmdp-container { width: 100% !important; }
      .rmdp-calendar {
        border-radius: 1.5rem !important;
        box-shadow: 0 25px 50px -12px rgba(127, 29, 29, 0.4) !important;
        background-color: #ffffff !important;
        border: 1px solid #f1f5f9 !important;
        font-family: 'Vazirmatn', sans-serif !important;
        padding: 10px !important;
        z-index: 10000 !important;
      }
      .dark .rmdp-calendar {
        background-color: #1e293b !important;
        border-color: #334155 !important;
        color: white !important;
      }
      .rmdp-header-values { color: #7f1d1d !important; font-weight: 900 !important; font-size: 1.1rem !important; }
      .rmdp-day span { font-size: 0.9rem !important; font-weight: 600 !important; }
      .rmdp-day.rmdp-today span {
        background-color: #fef2f2 !important;
        color: #7f1d1d !important;
        border: 2px solid #7f1d1d !important;
        font-weight: 900 !important;
      }
      .rmdp-day.rmdp-selected span {
        background-color: #7f1d1d !important;
        color: white !important;
        box-shadow: 0 10px 15px -3px rgba(127, 29, 29, 0.4) !important;
        border: none !important;
      }
      .rmdp-week-day { color: #94a3b8 !important; font-weight: 900 !important; }
      .rmdp-week-day:last-child { color: #ef4444 !important; }
      .rmdp-day:last-child span:not(.rmdp-selected) { color: #ef4444 !important; }
      .rmdp-toolbar {
        background-color: transparent !important;
        border-top: 1px solid #f1f5f9 !important;
        margin-top: 12px !important;
        padding-top: 12px !important;
        display: flex !important;
        justify-content: center !important;
      }
      .dark .rmdp-toolbar { border-color: #334155 !important; }
      .rmdp-toolbar > div:nth-child(2),
      .rmdp-toolbar > div:nth-child(3) { display: none !important; }
      .rmdp-toolbar > div:first-child {
        color: white !important;
        font-weight: 900 !important;
        font-size: 0.75rem !important;
        cursor: pointer !important;
        background: #7f1d1d !important;
        padding: 8px 32px !important;
        border-radius: 14px !important;
        transition: all 0.2s !important;
        box-shadow: 0 4px 6px -1px rgba(127, 29, 29, 0.3) !important;
        display: block !important;
      }
      .rmdp-toolbar > div:first-child:hover { opacity: 0.9 !important; transform: translateY(-1px) !important; }

      /* --- Cinematic Splash Screen Styles --- */
      body { margin: 0; padding: 0; background-color: #eef2f7; }
      #splash-screen {
        position: fixed; inset: 0; z-index: 9999;
        font-family: 'Vazirmatn', system-ui, sans-serif;
        background:
          radial-gradient(1100px 540px at 50% 12%, rgba(127, 29, 29, 0.09), transparent 73%),
          linear-gradient(180deg, #eff4f9 0%, #e6edf5 58%, #dbe5f0 100%);
        display: flex; align-items: center; justify-content: center;
        overflow: hidden;
      }

      .splash-content {
        width: min(92vw, 460px);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo-wrapper {
        width: 210px;
        height: 210px;
        margin-bottom: 8px;
        filter: drop-shadow(0 20px 40px rgba(2, 6, 23, 0.45));
      }

      .triangle-spinner {
        transform-origin: 100px 125px;
        filter: drop-shadow(0 0 10px rgba(252, 165, 165, 0.75));
        animation: triangle-spin 3.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .shape-base {
        transform-origin: 100px 130px;
        animation: base-fold 1.05s ease-out forwards;
      }
      .shape-side {
        stroke-dasharray: 92;
        stroke-dashoffset: 92;
        animation: side-draw 0.7s ease-out 0.35s forwards;
      }

      .logo-part {
        opacity: 0;
        transform: translateY(28px) scale(0.95);
        transform-origin: 100px 155px;
      }
      .logo-bottom { animation: part-rise 0.48s ease-out 2.05s forwards; }
      .logo-middle { animation: part-rise 0.48s ease-out 2.28s forwards; }
      .logo-top { animation: part-rise 0.48s ease-out 2.5s forwards; }

      .logo-dot {
        opacity: 0;
        transform-origin: 100px 40px;
        animation: dot-pop 0.45s ease-out 2.85s forwards, dot-glow 1.2s ease-in-out 3.3s infinite;
      }

      .splash-title {
        margin: 6px 0 0;
        font-size: clamp(2rem, 5.2vw, 2.9rem);
        font-weight: 900;
        letter-spacing: -0.035em;
        color: #b91c1c;
        text-shadow:
          0 0 18px rgba(185, 28, 28, 0.35),
          0 2px 0 rgba(2, 6, 23, 0.65);
        opacity: 0;
        transform: translateY(10px) scale(0.98);
        animation: title-reveal 0.55s ease-out 3.05s forwards;
        position: relative;
      }

      .splash-title::before,
      .splash-title::after {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%) scaleX(0);
        width: 125%;
        height: 2px;
        background: linear-gradient(90deg, transparent 0%, rgba(239, 68, 68, 0.9) 50%, transparent 100%);
        opacity: 0;
      }
      .splash-title::before { top: -8px; animation: crack-flash 0.45s ease-out 3.06s forwards; }
      .splash-title::after { bottom: -8px; animation: crack-flash 0.45s ease-out 3.11s forwards; }

      .splash-subtitle {
        margin: 9px 0 0;
        font-size: clamp(0.84rem, 2.4vw, 1.05rem);
        font-weight: 700;
        color: #cbd5e1;
        opacity: 0;
        transform: translateY(9px);
        animation: subtitle-reveal 0.55s ease-out 3.35s forwards;
      }

      .splash-loader {
        width: min(74vw, 220px);
        height: 6px;
        border-radius: 999px;
        overflow: hidden;
        margin-top: 14px;
        background: rgba(148, 163, 184, 0.2);
        border: 1px solid rgba(148, 163, 184, 0.25);
        opacity: 0;
        animation: fade-in 0.25s ease-out 0.1s forwards;
      }
      .splash-loader-bar {
        height: 100%;
        width: 0%;
        border-radius: 999px;
        background: linear-gradient(90deg, #7f1d1d 0%, #b91c1c 55%, #dc2626 100%);
        box-shadow: 0 0 18px rgba(185, 28, 28, 0.45);
        animation: progress-fill 3.85s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes base-fold {
        0% { transform: scaleX(1); }
        45% { transform: scaleX(0.18); }
        100% { transform: scaleX(0.08); opacity: 0; }
      }
      @keyframes side-draw {
        from { stroke-dashoffset: 92; opacity: 0.6; }
        to { stroke-dashoffset: 0; opacity: 1; }
      }
      @keyframes triangle-spin {
        0%, 34% { transform: rotate(0deg); }
        72% { transform: rotate(1440deg); }
        100% { transform: rotate(1440deg); opacity: 0; }
      }
      @keyframes part-rise {
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes dot-pop {
        0% { opacity: 0; transform: scale(0.15); }
        70% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes dot-glow {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.4)); }
        50% { filter: drop-shadow(0 0 12px rgba(239, 68, 68, 0.9)); }
      }
      @keyframes title-reveal {
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes subtitle-reveal {
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes crack-flash {
        0% { opacity: 0; transform: translateX(-50%) scaleX(0); }
        40% { opacity: 0.95; transform: translateX(-50%) scaleX(1); }
        100% { opacity: 0; transform: translateX(-50%) scaleX(0.82); }
      }
      @keyframes progress-fill {
        from { width: 0%; }
        to { width: 100%; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @media (prefers-reduced-motion: reduce) {
        .triangle-spinner,
        .shape-base,
        .shape-side,
        .logo-part,
        .logo-dot,
        .splash-title,
        .splash-subtitle,
        .splash-title::before,
        .splash-title::after,
        .splash-loader,
        .splash-loader-bar {
          animation: none !important;
          opacity: 1 !important;
          transform: none !important;
          stroke-dashoffset: 0 !important;
          width: 100% !important;
        }
      }
    </style>
    
<script>
  (function () {
    try {
      var savedTheme = localStorage.getItem('app_theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (e) {
      document.documentElement.classList.remove('dark');
    }
  })();
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root">
      <!-- Cinematic Splash Screen -->
      <div id="splash-screen">
        <div class="splash-content">
           <div class="logo-wrapper">
             <svg viewBox="0 0 200 200" style="width: 100%; height: 100%;" xmlns="http://www.w3.org/2000/svg" fill="none">
                <g class="triangle-spinner" stroke="#fca5a5" stroke-width="7" stroke-linecap="round" stroke-linejoin="round">
                  <line class="shape-base" x1="44" y1="130" x2="156" y2="130" />
                  <line class="shape-side" x1="44" y1="130" x2="100" y2="44" />
                  <line class="shape-side" x1="156" y1="130" x2="100" y2="44" />
                </g>
                <g stroke-linejoin="round" stroke-linecap="round">
                    <path class="logo-part logo-bottom" d="M100 180 L150 155 L100 130 L50 155 Z" fill="#7f1d1d" stroke="#7f1d1d" stroke-width="8" />
                    <path class="logo-part logo-middle" d="M100 145 L140 120 L100 95 L60 120 Z" fill="#991b1b" stroke="#991b1b" stroke-width="8" />
                    <path class="logo-part logo-top" d="M100 110 L130 90 L100 70 L70 90 Z" fill="#b91c1c" stroke="#b91c1c" stroke-width="8" />
                </g>
                <circle class="logo-dot" cx="100" cy="40" r="8" fill="#ef4444" />
              </svg>
           </div>
           
           <h1 class="splash-title">رای‌نو</h1>
           <p class="splash-subtitle">اندیشه نو به سوی راهی تازه</p>
           
           <div class="splash-loader">
             <div class="splash-loader-bar"></div>
           </div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
